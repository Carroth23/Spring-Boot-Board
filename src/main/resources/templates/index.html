<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
  <title>기본게시판</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300&display=swap');
    *{
      padding:0;
      margin:0;
      list-style: none;
      text-decoration: none;
      font-family: 'Noto Sans KR', sans-serif;
      box-sizing: border-box;
    }
    #container{
      background-image: url("/img/times.jpg");
      width: 100%;
      height: 100vh;
      object-fit: cover;
      position:relative;
    }

    /* 로그인박스 */
    #loginContainer{
      width:400px;
      height:260px;
      background-color: rgb(255, 255, 255);
      position: absolute;
      top:50%;
      left:50%;
      margin-left: -200px;
      margin-top: -130px;
      border-radius: 3px;
      opacity: 0.95;
    }
    .logBoxHeader{
      width:100%;
      height:60px;
      text-align: center;
      line-height: 60px;
      font-size: 20px;
      font-weight: bold;
      cursor:default;
    }

    .labels{
      text-align: right;
      margin-top: 20px;
      cursor:default;
    }

    .inputs{
      margin-top: 20px;
      width:220px;
    }

    .logBottom{
      text-align: right;
      margin-top: 20px;
    }
    .logBottom>button{
      width:80px;
      height:40px;
      border-radius: 3px;
      border:none;
      box-shadow: 1px 1px 1px 1px rgb(236, 236, 236);
      background-color: beige;
    }
    .logBottom>button:hover{
      border: 1px solid rgb(148, 86, 206);
      font-weight: bold;
      color: rgb(60, 60, 60);
    }
    .signBottom{
      margin-top: 20px;
    }
    .signBottom>button{
      width:80px;
      height:40px;
      border-radius: 3px;
      border:none;
      box-shadow: 1px 1px 1px 1px rgb(236, 236, 236);
      background-color: beige;
    }
    .signBottom>button:hover{
      border: 1px solid rgb(148, 86, 206);
      font-weight: bold;
      color: rgb(60, 60, 60);
    }

  </style>
</head>
<body>

  <div id="container">
    <div id="loginContainer">
      <div class="logBoxHeader">Enter Board</div>
      <form action="xxx" method="post" class="row logForm">
        <div class="col-3 labels">ID</div>
        <div class="col-9"><input type=text name="id" class="inputs" required></div>
        <div class="col-3 labels">PW</div>
        <div class="col-9"><input type=password name="pw" class="inputs" required></div>
        <div class="col-6 logBottom"><button>로그인</button></div>
        <div class="col-6 signBottom"><button type="button" id="signupBtn">회원가입</button></div>
      </form>
    </div>
  </div>

  <script type="text/javascript">
    'use strict'
    let signupBtn = document.getElementById("signupBtn");
    signupBtn.addEventListener("click", () => {
      location.href="/member/signup";
    });
  </script>
  
</body>
</html>
