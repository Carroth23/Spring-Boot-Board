<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
    crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
  <title>회원가입</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300&display=swap');

    * {
      padding: 0;
      margin: 0;
      list-style: none;
      text-decoration: none;
      font-family: 'Noto Sans KR', sans-serif;
      box-sizing: border-box;
    }

    #container {
      width: 100%;
      height: 100vh;
      position: relative;
    }

    #signupBox {
      width: 500px;
      height: 300px;
      border: 1px solid black;
      position: absolute;
      top: 50%;
      left: 50%;
      margin-top: -150px;
      margin-left: -250px;
    }
  </style>
</head>

<body>
  <div id="container">
    <form action="signup" method="post" id="signupBox">
      <div class="row">
        <div class="col-3">ID</div>
        <div class="col-7"><input type="text" name="id" id="id" required></div>
        <div class="col-2"><button id="idDupleCheck" type="button">검사</button></div>
      </div>
      <div class="row">
        <div class="col-3">PW</div>
        <div class="col-9"><input type="password" name="pw" required></div>
      </div>
    </form>
  </div>

<script>
  'use strict'
  document.getElementById("idDupleCheck").addEventListener("click", () => {
    $.ajax({
      type: "post",
      url: "/member/idDupleCheck",
      data: {id: document.getElementById("id").value}
    }).done(function(res){
      console.log(res);
    })
  });
</script>
</body>

</html>
