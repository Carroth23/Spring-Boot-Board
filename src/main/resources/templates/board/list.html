<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
    crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
  <title>Document</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300&display=swap');

    * {
      padding: 0;
      margin: 0;
      list-style: none;
      text-decoration: none;
      font-family: 'Noto Sans KR', sans-serif;
      box-sizing: border-box;
    }
    .BoardBox{
      width:800px;
      height:600px;
      border: 1px solid black;
    }
  </style>
</head>
<body>
  <h2 th:text="|${session.id} 님 환영합니다|">이거뜨면 로그인 성공</h2>
  <a href="/member/logout"><button id="logoutBtn">로그아웃</button></a>
  <div id="container">
    <div class="BoardBox">
      <table border="1">
        <tr>
          <td>번호</td>
          <td>제목</td>
          <td>작성자</td>
          <td>조회수</td>
          <td>작성일</td>
        </tr>
        <tr th:each="list : ${list}">
          <td><a href="" th:href="@{/board/{seq}(seq=${list.seq})}" th:text="${list.seq}"></a></td>
          <td><a href="" th:href="@{/board/{seq}(seq=${list.seq})}" th:text="${list.title}"></a></td>
          <td th:text="${list.writer}">작성자입니다</td>
          <td th:text="${list.view_count}">조회수입니다</td>
          <td th:text="${list.write_date}">작성일입니다</td>
        </tr>
      </table>
    </div>
  </div>
</body>
</html>
